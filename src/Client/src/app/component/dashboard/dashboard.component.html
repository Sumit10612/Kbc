<div class="card bg-dark text-white border-warning">
    <div class="card-header">
        My Games
    </div>
    <div class="card-body">
        <div class="container-fluid py-2">
            <div class="d-flex flex-row">
                <div class="card bg-dark text-white border-warning game-card">
                    <div class="card-header">
                        <h5 class="card-header">New Game</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Start a new game.</p>
                        <a routerLink="/create" class="btn btn-primary">Click here!</a>
                    </div>
                </div>
                <div class="card bg-dark text-white border-warning game-card" *ngFor="let game of games$ | async">
                    <img src="./assets/images/kbc-logo.png" class="card-img-top img-fluid" alt="kbc-logo"
                        style="max-width: 100px;">
                    <div class="card-body">
                        <h5 class="card-title">{{game.name}}</h5>
                        <p><sup><i>{{game.description}}</i></sup></p>
                        <div class="d-flex justify-content-between">
                            <a routerLink="/create" class="">
                                <fa-icon [icon]="['fas', 'edit']"></fa-icon>
                            </a>
                            <a [routerLink]="['/show']" [queryParams]="{'id': game.id}">
                                <fa-icon [icon]="['fas', 'play']"></fa-icon>
                            </a>
                            <button type="button" class="btn btn-outline-danger btn-sm"
                                (click)="deleteGame(game.id)">
                                <fa-icon [icon]="['fas', 'trash']"></fa-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
