name: Post PR Comment with dotnet list package

on:
  pull_request:

jobs:
  post-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x # Adjust the version as needed

      - name: Run dotnet list package
        id: dotnet-list
        run: dotnet list package

      - name: Post PR Comment
        uses: actions/github-script@v6
        with:
          script: |
            const output = '${{ steps.dotnet-list.outputs.stdout }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'dotnet list package output:\n```\n' + output + '\n```'
            });
